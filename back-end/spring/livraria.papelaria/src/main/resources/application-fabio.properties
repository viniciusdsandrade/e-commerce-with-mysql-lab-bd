# DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/db_papelaria_livraria #TODO: Fabio, coloque aqui a porta do seu MySQL(caso n seja 3306)
spring.datasource.username= #TODO: Fabio, coloque aqui o seu usuário do MySQL
spring.datasource.password= #TODO: Fabio, coloque aqui a sua senha do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.database=mysql
spring.jpa.show-sql=true

# Hibernate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ENABLE_SELECTIVE

# Jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.locale=pt_BR
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=true

# Mostre o stacktrace em desenvolvimento para depura
server.error.include-stacktrace=always

# Logging
logging.level.org.springframework.orm.jpa=DEBUG